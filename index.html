<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Console</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Menu contrôle voyants-->
      <div class="menu-container">
      <button onclick="toggleMenu()" id="menuToggleBtn">Menu</button>
        <div class="menu-content" id="menuContent">
      <button onclick="toggleredled1()">29.25</button>
      <button onclick="toggleLEDs()">Effets show</button>
      <button onclick="toggleorangeled1()">cuve haute</button>
      <button onclick="toggleorangeled2()">cuve basse</button>

        </div>
    </div>
  <!--Clé 455-->
  <img src="cle.png" id="key" alt="Clé" />
  <div id="lock"></div>
  <!--Ecran APEX-->
<div class="screen" id="screen">
</div>

  <div class="console">

<div class="selector-switch" id="industrialSelector">
  <div class="lever"></div>
</div>
    <button id="dispatchInhibit" class="round-btn-orange"> <!--Bouton Dispatch Inhibit-->
      <div class="shine"></div>
    </button>
    <!-- Bouton RESET pour Dispatch Inhibit -->
    <button id="resetDispatchInhibit" class="reset-btn">
    </button>

    <button id="rampStop" class="round-btn-red">         <!--Bouton Rampe Stop-->
      <div class="shine"></div>
    </button>
    <!-- Bouton RESET pour Rampe Stop -->
    <button id="resetRampStop" class="reset-btn">
    </button>

    <button id="rideStop" class="round-btn-red">         <!--Bouton Ride Stop-->
      <div class="shine"></div>
    </button>
      <!-- Bouton RESET pour Ride Stop -->
    <button id="resetRideStop" class="reset-btn">
    </button>

    <button id="momentaryButton" class="momentary-btn">      <!--Bouton Test Lampe-->
      </button>
    <audio id="alarmSound" src="alarm-clock.mp3" loop preload="auto"></audio> <!--Musique Alarme-->

    <button id="spielevac" class="spielevac">                 <!--Bouton Spiel Evac-->
      </button>
<audio id="musicevac" src="musicevac.mp3" loop preload="auto"></audio> <!--Spiel d'Evacuation-->

    <button id="spiel101" class="spiel101">                 <!--Bouton Spiel 101-->
      </button>
<audio id="music101" src="music101.mp3" loop preload="auto"></audio> <!--Spiel d'Evacuation-->

    <div class="attractionlight off" id="rotarySwitch1">  <!--Eclairages Attraction-->
      </div>
    <div class="led1" id="lightIndicator1"></div>           <!--Témoin lumineux 1-->
    <div id="screenGlow"></div>                             <!--Glow Lumière-->

    <div class="restaurantlight off" id="rotarySwitch2">  <!--Eclairages Restaurant-->
      </div>
    <div class="led2" id="lightIndicator2"></div>           <!--Témoin lumineux 2-->

    <div class="emergencylight off" id="rotarySwitch3">  <!--Eclairages Restaurant-->
      </div>
    <div class="redled1" id="redled1"></div>           <!--Témoin 29.25-->
    <div class="redled2" id="redled2"></div>           <!--Témoin cuve défaut-->
    <div class="greenled1 on" id="greenled1"></div>    <!--Témoin cuve défaut-->
    <div class="orangeled1" id="orangeled1"></div>  <!--Témoin niveau bassin-->
    <div class="orangeled2" id="orangeled2"></div>  <!--Témoin niveau bassin-->

<button id="silenceButton" class="silence-btn">Silence</button>           <!--Bouton Silence-->
<audio id="music" src="bgm.mp3" preload="auto"></audio>                 <!-- BGM-->
  </div>
  <script src="script.js"></script>
  
</body>
</html>
